<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid with Template</title>
    <!-- Link Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add external style sheet -->
    <link rel="stylesheet" href="products.css" />
    <!-- Adding bootstrap css -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      defer
    ></script>

    <!-- Adding External js-->
    <script src="products.js" defer></script>
  </head>
  <body>
    <div class="container mb-5">
      <h1 class="text-center mt-4 mb-3 text-uppercase">Products Grid</h1>

      <!-- Render all products -->
      <div id="product-container" class="product-container row"></div>

      <!-- Common Template for each product-->
      <template id="product-template">
        <!-- bootstrap break points -->
        <div class="col-xxl-3 col-xl-3 col-md-4 col-sm-6 col-xs-12 mb-4">
          <div class="product-detail p-3 text-center h-100">
            <div class="image-container">
              <img class="product-image w-100" src="" alt="" />
            </div>
            <h3 class="product-category mt-3 m-0"></h3>
            <h3 class="product-title mt-3 m-0"></h3>
            <p class="product-price mt-3"></p>
            <button class="product-button mt-3 mb-3">Add To Cart</button>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
